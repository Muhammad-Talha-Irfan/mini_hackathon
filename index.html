<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>


</head>

<body>
    <center>
        <h1>LOGIN</h1>

        <div id="login_box" class="box">
            <input class="email" type="email" id="email" placeholder="Enter Your Email" /> <br>
            <input class="password" type="password" id="password" placeholder="Enter Your password" /><br>
            <button class="loginbtn" onclick="login()">Login</button>
            <button class="signupbtn" onclick="signup()">Signup</button>
        </div>
        <div id="welcome_box">
            Welcome User: <span id="user"></span>
            <div>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </center>

    <script type="module">

        const firebaseConfig = {
            apiKey: "AIzaSyBliwOPkop3M2Mc0uSnHthAQ1x9gV2Z17o",
            authDomain: "game-app-hackathon.firebaseapp.com",
            projectId: "game-app-hackathon",
            storageBucket: "game-app-hackathon.appspot.com",
            messagingSenderId: "386849677001",
            appId: "1:386849677001:web:e21a5eb986b34de1783718",
            measurementId: "G-XR3JN915ZQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                console.log(user);
                document.getElementById("user").innerHTML = user.email;
                document.getElementById("login_box").style.display = "none";
                document.getElementById("welcome_box").style.display = "block";
            } else {
                document.getElementById("login_box").style.display = "block";
                document.getElementById("welcome_box").style.display = "none";
            }
        });
    </script>
    <script src="./app.js"></script>
</body>
